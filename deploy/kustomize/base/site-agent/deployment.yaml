# carbide-rest-site-agent (elektra) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbide-rest-site-agent
  labels:
    app: carbide-rest-site-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carbide-rest-site-agent
  template:
    metadata:
      labels:
        app: carbide-rest-site-agent
    spec:
      containers:
        - name: site-agent
          image: localhost:5000/carbide-rest-site-agent:latest
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 2112
              name: metrics
          envFrom:
            - configMapRef:
                name: carbide-rest-site-agent-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: carbide-secrets
                  key: db-password
          volumeMounts:
            - name: site-registration
              mountPath: /etc/sitereg
              readOnly: true
            - name: carbide-certs
              mountPath: /etc/carbide
              readOnly: true
            - name: temporal-certs
              mountPath: /etc/temporal-certs
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: site-registration
          secret:
            secretName: site-registration
        - name: carbide-certs
          secret:
            secretName: carbide-tls-certs
            optional: true
        - name: temporal-certs
          secret:
            secretName: temporal-client-certs
            optional: true
            items:
              - key: ca.crt
                path: ca/ca.crt
              - key: tls.crt
                path: client/tls.crt
              - key: tls.key
                path: client/tls.key
---
# Certificate for internode/interservice communication
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: server-interservice-cert
  namespace: temporal
spec:
  secretName: server-interservice-certs
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days
  subject:
    organizations:
      - NVIDIA
  isCA: false
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - server auth
    - client auth
  dnsNames:
    - interservice.server.temporal.local
    - temporal-frontend
    - temporal-frontend.temporal
    - temporal-frontend.temporal.svc
    - temporal-frontend.temporal.svc.cluster.local
    - temporal-history
    - temporal-history.temporal
    - temporal-history.temporal.svc
    - temporal-history.temporal.svc.cluster.local
    - temporal-matching
    - temporal-matching.temporal
    - temporal-matching.temporal.svc
    - temporal-matching.temporal.svc.cluster.local
    - temporal-worker
    - temporal-worker.temporal
    - temporal-worker.temporal.svc
    - temporal-worker.temporal.svc.cluster.local
  issuerRef:
    name: carbide-ca-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---

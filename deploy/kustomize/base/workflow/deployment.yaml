# Cloud Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-worker
  labels:
    app: cloud-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: cloud-worker
    spec:
      containers:
        - name: cloud-worker
          image: localhost:5000/carbide-rest-workflow:latest
          ports:
            - containerPort: 9360
              name: metrics
          env:
            - name: CONFIG_FILE_PATH
              value: /app/config.yaml
            - name: TEMPORAL_NAMESPACE
              value: cloud
            - name: TEMPORAL_QUEUE
              value: cloud
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
            - name: temporal-encryption-key
              mountPath: /var/secrets/temporal
              readOnly: true
            - name: temporal-tls-certs
              mountPath: /var/secrets/temporal/certs
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8899
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8899
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - NET_RAW
      securityContext:
        runAsNonRoot: false
      volumes:
        - name: config
          configMap:
            name: carbide-rest-workflow-config
        - name: temporal-encryption-key
          secret:
            secretName: carbide-secrets
            items:
              - key: temporal-encryption-key
                path: encryption-key
        - name: temporal-tls-certs
          secret:
            secretName: temporal-client-certs

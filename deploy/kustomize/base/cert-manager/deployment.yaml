# carbide-rest-cert-manager (credsmgr) Deployment with native Go PKI
# Requires CA certificate to be provided via K8s secrets (no fallback generation)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbide-rest-cert-manager
  labels:
    app: carbide-rest-cert-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: carbide-rest-cert-manager
  template:
    metadata:
      labels:
        app: carbide-rest-cert-manager
    spec:
      serviceAccountName: carbide-rest-cert-manager
      terminationGracePeriodSeconds: 5
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: cert-manager
          image: localhost:5000/carbide-rest-cert-manager:latest
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          args:
            - --ca-common-name=Carbide Local Dev CA
            - --ca-organization=NVIDIA
            - --ca-cert-file=/etc/pki/ca/tls.crt
            - --ca-key-file=/etc/pki/ca/tls.key
            - --tls-port=8000
            - --insecure-port=8001
            - --ca-base-dns=carbide.local
            - --debug
          ports:
            - containerPort: 8000
              name: https
            - containerPort: 8001
              name: http
          volumeMounts:
            - name: ca-signing-secret
              mountPath: /etc/pki/ca
              readOnly: true
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 15
      volumes:
        - name: ca-signing-secret
          secret:
            secretName: ca-signing-secret
        - name: tmp
          emptyDir: {}

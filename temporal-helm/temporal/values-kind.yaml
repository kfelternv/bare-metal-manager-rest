  podLabels: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  volumeMounts:
    - name: server-interservice-certs
      mountPath: "/var/secrets/temporal/certs/server-interservice/"
      readOnly: true
  volumes:
    - name: server-interservice-certs
      secret:
        secretName: server-interservice-certs


nameOverride: ""
fullnameOverride: ""

# Chart debug mode - set to true to keep failed jobs for debugging
debug: false

# Custom Service account management
serviceAccount:
  create: false
  name:
  extraAnnotations:

server:
  enabled: true
  sidecarContainers: {}
  image:
    repository: temporalio/server
    tag: 1.26.2
    pullPolicy: IfNotPresent

  # Global default settings (can be overridden per service)
  replicaCount: 1
  additionalEnv:
    - name: TEMPORAL_CLI_TLS_SERVER_NAME
      value: interservice.server.temporal.local
    - name: TEMPORAL_CLI_TLS_ENABLE_HOST_VERIFICATION
      value: "true"
    - name: TEMPORAL_CLI_TLS_CERT
      value: /var/secrets/temporal/certs/server-interservice/tls.crt
    - name: TEMPORAL_CLI_TLS_KEY
      value: /var/secrets/temporal/certs/server-interservice/tls.key
    - name: TEMPORAL_CLI_TLS_CA
      value: /var/secrets/temporal/certs/server-interservice/ca.crt

  secretLabels: {}
  secretAnnotations: {}

  metrics:
    annotations:
      enabled: true
    serviceMonitor:
      enabled: false
    prometheus:
      timerType: histogram

  podAnnotations: {}
  podLabels: {}
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

  # Mount TLS certificates
  additionalVolumeMounts:
    - name: server-interservice-certs
      mountPath: "/var/secrets/temporal/certs/server-interservice/"
      readOnly: true
    - name: server-cloud-certs
      mountPath: "/var/secrets/temporal/certs/server-cloud/"
      readOnly: true
    - name: server-site-certs
      mountPath: "/var/secrets/temporal/certs/server-site/"
      readOnly: true
  additionalVolumes:
    - name: server-interservice-certs
      secret:
        secretName: server-interservice-certs
    - name: server-cloud-certs
      secret:
        secretName: server-cloud-certs
    - name: server-site-certs
      secret:
        secretName: server-site-certs

  securityContext:
    fsGroup: 1000
    runAsUser: 1000

  config:
    logLevel: "debug,info"

    # IMPORTANT: This value cannot be changed, once it's set.
    numHistoryShards: 512

    persistence:
      defaultStore: default
      additionalStores: {}

      default:
        driver: "sql"

        sql:
          driver: "postgres12"
          host: "postgres.carbide.svc.cluster.local"
          port: 5432
          database: "temporal"
          user: "temporal"
          existingSecret: "postgres-auth"
          maxConns: 20
          maxConnLifetime: "1h"

      visibility:
        driver: "sql"

        sql:
          driver: "postgres12"
          host: "postgres.carbide.svc.cluster.local"
          port: 5432
          database: "temporal_visibility"
          user: "temporal"
          existingSecret: "postgres-auth"
          maxConns: 20
          maxConnLifetime: "1h"

    global:
      tls:
        refreshInterval: 15m
        internode:
          server:
            certFile: /var/secrets/temporal/certs/server-interservice/tls.crt
            keyFile: /var/secrets/temporal/certs/server-interservice/tls.key
            requireClientAuth: true
            clientCaFiles:
              - /var/secrets/temporal/certs/server-interservice/ca.crt
          client:
            serverName: interservice.server.temporal.local
            rootCaFiles:
              - /var/secrets/temporal/certs/server-interservice/ca.crt
        frontend:
          server:
            certFile: /var/secrets/temporal/certs/server-interservice/tls.crt
            keyFile: /var/secrets/temporal/certs/server-interservice/tls.key
            requireClientAuth: true
            clientCaFiles:
              - /var/secrets/temporal/certs/server-interservice/ca.crt
          client:
            serverName: interservice.server.temporal.local
            rootCaFiles:
              - /var/secrets/temporal/certs/server-interservice/ca.crt
          hostOverrides:
            cloud.server.temporal.local:
              certFile: /var/secrets/temporal/certs/server-cloud/tls.crt
              keyFile: /var/secrets/temporal/certs/server-cloud/tls.key
              requireClientAuth: true
              clientCaFiles:
                - /var/secrets/temporal/certs/server-interservice/ca.crt
            site.server.temporal.local:
              certFile: /var/secrets/temporal/certs/server-site/tls.crt
              keyFile: /var/secrets/temporal/certs/server-site/tls.key
              requireClientAuth: true
              clientCaFiles:
                - /var/secrets/temporal/certs/server-interservice/ca.crt

  frontend:
    replicaCount: 1
    service:
      annotations: {}
      type: ClusterIP
      port: 7233
    metrics:
      annotations:
        enabled: true
    podAnnotations: {}
    podLabels: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  history:
    replicaCount: 1
    service:
      port: 7234
    metrics:
      annotations:
        enabled: true
    podAnnotations: {}
    podLabels: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  matching:
    replicaCount: 1
    service:
      port: 7235
    metrics:
      annotations:
        enabled: false
    podAnnotations: {}
    podLabels: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}

  worker:
    replicaCount: 1
    service:
      port: 7239
    metrics:
      annotations:
        enabled: true
    podAnnotations: {}
    podLabels: {}
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}


  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  # Retain your volumeMounts
  volumeMounts:
    # Cert and key
    - name: server-interservice-certs
      mountPath: "/var/secrets/temporal/certs/server-interservice/"
      readOnly: true
  volumes:
    - name: server-interservice-certs
      secret:

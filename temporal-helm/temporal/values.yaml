      value: interservice.server.temporal.local
    - name: TEMPORAL_TLS_ENABLE_HOST_VERIFICATION
      value: "true"
    - name: TEMPORAL_TLS_CERT
      value: /var/secrets/temporal/certs/server-interservice/tls.crt
